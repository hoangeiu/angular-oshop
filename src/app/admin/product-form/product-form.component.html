<div class="row">
  <div class="col-md-6">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          id="title"
          class="form-control"
          type="text"
          ngModel
          name="title"
          required
          #title="ngModel"
        />
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is required.
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input
            id="price"
            class="form-control"
            type="number"
            ngModel
            name="price"
            required
            min="0"
            #price="ngModel"
          />
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          Price is required.
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select
          id="category"
          class="form-control"
          ngModel
          name="category"
          required
          #category="ngModel"
        >
          <option value=""></option>
          <option *ngFor="let c of categories" [value]="c.key">
            {{ c.payload.name }}
          </option>
        </select>
        <div
          class="alert alert-danger"
          *ngIf="category.touched && category.invalid"
        >
          Category is required.
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input
          id="imageUrl"
          class="form-control"
          type="text"
          ngModel
          name="imageUrl"
          required
          #imageUrl="ngModel"
        />
        <div
          class="alert alert-danger"
          *ngIf="imageUrl.touched && imageUrl.invalid"
        >
          Image URL is required.
        </div>
      </div>
      <button class="btn btn-primary mr-1" type="submit">Save</button>
      <button class="btn btn-danger" type="button" (click)="onDelete()">
        Delete
      </button>
    </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="max-width: 450px">
      <img
        [src]="
          imageUrl.value
            ? imageUrl.value
            : 'https://via.placeholder.com/1920x955.png?text=Demo+Image'
        "
        class="card-img-top img-fluid"
      />
      <div class="card-body">
        <h5 class="card-title">
          {{ title.value ? title.value : "Demo title" }}
        </h5>
        <p class="card-text">
          {{
            price.value ? (price.value | currency: "USD":true) : "$Demo price"
          }}
        </p>
      </div>
    </div>
  </div>
</div>
