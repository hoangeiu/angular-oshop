<div class="row no-gutters align-items-center">
  <div class="col-2">
    <button
      (click)="removeFromCart()"
      class="btn btn-secondary btn-block"
      type="button"
    >
      -
    </button>
  </div>
  <div class="col text-center">
    {{ shoppingCart.getQuantity(product) }} in cart
  </div>
  <div class="col-2">
    <button
      (click)="addToCart()"
      class="btn btn-secondary btn-block"
      type="button"
    >
      +
    </button>
  </div>
</div>
