<div class="row">
  <div class="col-3">
    <app-product-filter [category]="category"></app-product-filter>
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let p of filterdProducts; let i = index">
        <div class="col-sm-3 mb-3">
          <app-product-card [product]="p.payload"></app-product-card>
        </div>
      </ng-container>
    </div>
  </div>
</div>
