<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      <fa-icon [icon]="faStoreAlt"></fa-icon>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/shopping-cart">
            <fa-icon [icon]="faCartPlus"></fa-icon>
            <span
              class="badge badge-warning badge-pill"
              *ngIf="cart$ | async as cart"
              >{{ cart.totalItemCount }}</span
            >
          </a>
        </li>
      </ul>
      <ul class="navbar-nav mb-2 mb-lg-0">
        <ng-template #anonymousUser>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
        </ng-template>
        <li
          ngbDropdown
          class="nav-item dropdown"
          *ngIf="appUser; else anonymousUser"
        >
          <a
            ngbDropdownToggle
            class="nav-link dropdown-toggle"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ appUser.name }}
          </a>
          <ul
            ngbDropdownMenu
            class="dropdown-menu"
            aria-labelledby="navbarDropdown"
          >
            <li>
              <a class="dropdown-item" routerLink="/my/orders">My Orders</a>
            </li>
            <ng-container *ngIf="appUser.isAdmin">
              <li>
                <a class="dropdown-item" routerLink="/admin/orders"
                  >Manage Orders</a
                >
              </li>
              <li>
                <a class="dropdown-item" routerLink="/admin/products"
                  >Manage Products</a
                >
              </li>
            </ng-container>
            <li><a class="dropdown-item" (click)="onLogout()">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
